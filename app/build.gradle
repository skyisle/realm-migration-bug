apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.the42apps.realmmigration"
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  productFlavors {
    before {

    }
    after {

    }
    afterSetPrimaryKeyAgain {

    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  maven {
    url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.facebook.stetho:stetho:1.2.0'
  compile 'com.uphyca:stetho_realm:0.7.2'
  beforeCompile 'io.realm:realm-android:0.84.1'
  afterCompile 'io.realm:realm-android:0.85.0'
  afterSetPrimaryKeyAgainCompile 'io.realm:realm-android:0.85.0'
}
